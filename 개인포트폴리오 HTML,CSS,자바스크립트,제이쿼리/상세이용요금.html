<!DOCTYPE html>
<html lang="en">

<head>
    <title>상세이용요금</title>
    <style>
        #outTable {
            border-collapse: collapse;
            width: 700px;
            text-align: center;
        }

        #tdLong {
            height: 150px;
        }

        td {
            border: 1px solid lightgray;
            width: 350px;
            height: 80px;
        }
        #article{margin: 50px;}
    </style>
</head>

<body>
    <div id="article">
        <h1>상세 이용요금</h1><br><br>

        <table id="outTable">
            <tr>
                <td></td>
                <td><b>Small</b></td>
                <td><b>Large</b></td>
            </tr>
            <tr>
                <td><b>1시간(기본료)</b></td>
                <td>2,000원</td>
                <td>3,000원</td>
            </tr>
            <tr>
                <td><b>10분당</b></td>
                <td>100원</td>
                <td>150원</td>
            </tr>
            <tr>
                <td><b>2시간</b></td>
                <td>2,000원</td>
                <td>3,000원</td>
            </tr>
            <tr>
                <td id="tdLong"><b>3시간<br>፧<br>7시간</b></td>
                <td>3,200원<br>፧<br>5,600원</td>
                <td>3,000원<br>፧<br>8,400원</td>
            </tr>
            <tr>
                <td><b>8시간~24시간<br>(고정)</b></td>
                <td>6,000원</td>
                <td>9,000원</td>
            </tr>
            <tr>
                <td><b>24시간 이후 추가요금<br>(24시간당)</b></td>
                <td>4,000원</td>
                <td>6,000원</td>
            </tr>
        </table>
    </div>

</body>

</html>
